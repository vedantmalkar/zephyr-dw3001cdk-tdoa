# --- Console / UART ---
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_CONSOLE_GETCHAR=y

# --- SPI (for DW3110) ---
CONFIG_SPI=y

# --- GPIO (for DW3110 reset and IRQ lines) ---
CONFIG_GPIO=y

# --- Logging (optional but useful during bring-up) ---
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=y

# --- Disable everything we are NOT using ---
CONFIG_BT=n
CONFIG_NETWORKING=n

# --- Stack / heap: Qorvo driver needs some room ---
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=8192

CONFIG_FPU=y
CONFIG_FPU_SHARING=y
